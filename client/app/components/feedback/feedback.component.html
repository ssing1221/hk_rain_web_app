<p-growl [value]="msgs"></p-growl>
<div class="row">
    <div class="ui-g-12 ui-md-12 ui-lg-12">
        <div class="mainComponent fade-in one">
            <div class="paddingTo10">
                <div class="form-group">
                    <p class="fontXXLarge"><strong>{{'MENU.FEEDBACK' | translate}}</strong></p>
                </div>
            </div>
        </div>
    </div>

    <div class="ui-g-12 ui-md-12 ui-lg-12">
		<p-blockUI [target]="calPanel" [blocked]="blockedCalPanel"></p-blockUI>
        <p-panel #calPanel styleClass="plainPPanel" [style]="{'margin-top':'0.1px'}">
			<div class="subComponent fade-in two" style="height: 400px;">	
				<div class="paddingTo10">
				   <form id="feedBackForm">
						<div class="form-horizontal">
							<div class="form-group" style="margin-right: 0px; margin-left: 0px;">
								<input class="form-control noBorderRadius noBorder" id="name" name="name" [(ngModel)]="feedback.name" placeholder="{{'FB.NAME' | translate}}" />
							</div>
							<div class="form-group" style="margin-right: 0px; margin-left: 0px;">
								<input class="form-control noBorderRadius noBorder" id="email" name="email" [(ngModel)]="feedback.email" placeholder="{{'FB.EMAIL' | translate}}" />
							</div>
							<div class="form-group" style="margin-right: 0px; margin-left: 0px;">
								<textarea class="form-control noBorderRadius noBorder" id="comment" name="comment" 
									[(ngModel)]="feedback.comment" rows="6" placeholder="{{'FB.COMMENT' | translate}}" ></textarea>
							</div>
							<div class="form-group" style="margin-right: 0px; margin-left: 0px;">
								<button (click)="submitFeedback()" class="btn btn-warning btn-primary noBorderRadius noBorder">{{'FB.SUBMIT' | translate}}</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</p-panel>
    </div>
</div>
